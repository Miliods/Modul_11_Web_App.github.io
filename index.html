<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeleBot</title>
    <link rel="stylesheet" href="TeleBot_Css.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="card">
    <div class="Products">
        <div class="burger"><img style="width: 130px; height: 100px; margin: 10px;" src="Images/Burger.png" alt="burger">
            <p>Burger - <b>$4.99</b></p>
            <p class="num" id="count1">0</p>
            <button class="btn remove_btn" id="remove_btn1">-</button>
            <button class="btn add_btn" id="add_btn1">+</button>
        </div>

        <div class="burger"><img style="width: 130px; height: 100px; margin: 10px;" src="Images/Hot_Dog.png" alt="Hot Dog">
            <p>Hot Dog - <b>$3.99</b></p>
            <p class="num" id="count2">0</p>
            <button class="btn remove_btn" id="remove_btn2">-</button>
            <button class="btn add_btn" id="add_btn2">+</button>
        </div>
    </div>

    <div class="Products">
        <div class="burger"><img style="width: 130px; height: 100px; margin: 10px;" src="Images/Pizza.png" alt="Pizza">
            <p>Pizza - <b>$5.99</b></p>
            <p class="num" id="count3">0</p>
            <button class="btn remove_btn" id="remove_btn3">-</button>
            <button class="btn btn-warning" id="add_btn3">+</button>
        </div>
    </div>
</div>
</body>
<script src="javascrip.js"></script>
</html>
